<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen AI | My Personal Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo"><strong>KAREN</strong> AI</div>
        <div id="user-display" style="display:none;">
            <span id="welcome-text"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <main>
        <!-- LOGIN SECTION (Only shows if no name is saved) -->
        <div id="login-screen" class="card">
            <h1>Welcome!</h1>
            <p>What is your name?</p>
            <input type="text" id="name-input" placeholder="Enter your name...">
            <button onclick="saveName()" class="primary-btn">Let's Go!</button>
        </div>

        <!-- DASHBOARD (Hidden until you enter a name) -->
        <div id="dashboard" style="display:none;">
            <div class="grid">
                <!-- Karen AI Embed -->
                <div class="card">
                    <h3>Chat with Karen</h3>
                    <div id="karen-container">
                        <script src='https://cdn.jotfor.ms'></script>
                    </div>
                </div>

                <!-- Calendar Section -->
                <div class="card">
                    <h3>Your Calendar</h3>
                    <!-- Replace YOUR_CALENDAR_LINK with a public Google Calendar URL -->
                    <iframe src="YOUR_CALENDAR_LINK" style="border:0" width="100%" height="450" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
